<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!--Link Css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--Link Css__menu-->
    <link rel="stylesheet" href="../css/menu.css">
    <!--Link Css__footer-->
    <link rel="stylesheet" href="../css/footer.css">
    <!--Link Css__footer-->
    <link rel="stylesheet" href="../css/login.css">
    <!--Link Css__contacto-->
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Login</title>
</head>
<body>

    <div class="all">
        <section class="menu">
            <header class="menu__header">
                <div class="menu__header-izq">
                    <div class="logo"><a href="/index.html"><img src="../assets/Logo-img.png" alt="Logo de AluraGeek"></a></div>
    
                    <form action="" method="post" target="_blank" >
                        <div class="menu__buscador">
                        <input type="search" class="menu__busqueda" name="busquedamusica" placeholder="¿Qué desea buscar?">
                        <input class="menu__lupa" type="submit" value="    " >
                        </div>
                    </form>
                </div>
                <div class="menu__header-der">
                    <button class="menu__btn">
                        Login
                    </button>
                </div>
            </header>
        </section>

        <section class="login">
            <div class="login__formulario">
                <h1 class="login__title">Iniciar Sesión</h1>
                    <form action="" class="login__form" data-form2>
                        <input  name="email" id="email" class="box" type="email" placeholder="Email" required data-email >
                        <input name="password" id="password" class="box" type="password" placeholder="Contraseña" 
                        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-password>
                        <button class="box login__btn">Entrar</button>
                    </form>   
            </div>
        </section>


        <section class="contacto">
            <div class="contacto__container">
                <div class="logo__contacto">
                   <a href="/index.html"> <img src="../assets/Logo-img.png" alt="Logo de AluraGeek"></a>
                </div>
    
                <div class="contacto__links">
                    <a href="" class="contacto__link-text">Quienes somos</a>
                    <a href="" class="contacto__link-text">Politica de privacidad</a>
                    <a href="" class="contacto__link-text">Programa de fidelidad</a>
                    <a href="" class="contacto__link-text">Nuestras Tiendad</a>
                    <a href="" class="contacto__link-text">Quiero ser franquiciado</a>
                    <a href="" class="contacto__link-text">Anúncie aquí</a>
                </div>
    
                <div class="contacto__formulario" >
                    <h1 class="contacto__title">Hable con nosotros</h1>
                    <form action="" class="contacto__form" data-form3>
                        <input type="text" name="nome" type="name" placeholder="Nombre" class="contacto__name" data-nome>
                        <input type="text" name="mensaje" type="text" placeholder="Escribe tu mensaje" class="contacto__msj" data-mensaje>
                        <button type="submit" class="contacto__btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="footer__info">
                <h2 class="footer__text">Desarrollado por Franco Sardi</h2>
                <h2 class="footer__text">2023</h2>
            </div>
        </section>


    </div>




    <script src="./js/app.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controllers/registro-clientes.js"></script>
    <script type="module" src="../controllers/registro-contacto.js"></script>
    
</body>
</html>
